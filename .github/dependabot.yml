version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      awscli:
        applies-to: version-updates
        patterns:
          - "awscli"
          - "botocore"
          - "rsa"
          - "docutils"
        update-types:
          - "minor"
          - "patch"
